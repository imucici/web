<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index_style.css" type="text/css">
    <script src="js/jquery.js"></script>
    <title>我的咖啡，就這樣點!</title>
</head>
<body>
    <div id="cover">

        <div id="coverimage">
            <img src="images/cover1.png" id="cover1">
            <img src="images/cover2.png" id="cover2">
        </div>
        
        <button id="start" onclick="goto_milkbob()">開始</button>

    </div>
    <div id="first">
        <div class="step step1">Step1 | 是否加奶泡?</div>
        <div class="add_noadd_btn">
            <div class="toggle">
                <input type="radio" name="milk_froth" onclick="pick_froth();delete_forth()">
                <span class="button"></span>
                <span class="label">–</span>
            </div>
            <div class="toggle">
                <input type="radio" name="milk_froth" onclick="pick_froth();add_forth()"> 
                <span class="button"></span>
                <span class="label">+</span>
            </div>
        </div>
        <div class="froth">
            <img src="images/cup1.png" id="beforefroth">
            <img src="images/cup2.png" id="afterfroth">
        </div> 
        <div id="first_next" onclick="first_nextfun()">➜</div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div id="one">
        <div class="step step2" id="fragrancestep">Step2 | 是否加水稀釋濃度?</div>    
        <div class="waterornot">
            <img src="images/nowater.png" id="nowater" onclick="nowater()">
            <img src="images/water1.png" id="tastecup" onclick="addwater();setTimeout('showfra()', 6000)">
        </div>
        <div class="initial"> 
            <img src="images/initialwater.png" id="initialwater">
        </div>
        <div class="fragrance">
            <img src="images/fragrance1.png" id="fragrance1" onclick="goto_sour()">
            <img src="images/fragrance2.png" id="fragrance2" onclick="goto_bitter()">
        </div>
        <img src= 'images/waterdrop.gif' class='waterdrop' id="waterdrop">
        <div id="one_next" onclick="one_nextfun()">➜</div>
    </div>
    <br>
    <br>
    <div id="second">
        <div class="step step2">Step2 | 是否加巧克力?</div>
        <img src="images/chocolate.png" id="chocolate_bottle" class="chocolate_bottle">
        <div id='drop' class="drop"></div>
        <div id="nochocolate"></div>
        <img src="images/addchocolatebtn.png" id="addchocolatebtn" onclick='add_chocolate()'>
        <div id="changechocolate">
            <img src="images/chocolate0.png" id="chocolatecup">
        </div>
        <img src="images/nochocolatebtn.png" id="nochocolatebtn" onclick="secondnextvisibility();">
        <div id="second_next" onclick="second_nextfun()">➜</div>
    </div>
    <!-- step3-->
    <div id="third">
        <div class="step step4">Step3 | 請選擇奶量?</div>
        <img src="images/milk.png" id="milk" draggable="true" ondragstart="drag_milk(event)">
        <img src="images/fridge1.png" id="trashcan" ondrop="drop_milk(event)" ondragover="allowDrop_milk(event)">
        <div id="scale_pic"></div>
        <div id="scaleinner">
            <div id="scale_ball" onclick="clicks++;check()"></div>
        </div>
        <div id="changemilk">
            <img src="images/milk1.png" id="milkcup">
        </div>
        <div class="test"></div>
        <div id="third_next" onclick="third_nextfun()">➜</div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
   <!-- step4-->
    <div id="forth">
        <div class="step step3">Step3 | 請選擇酸度?</div>
        <img src="images/fruit.png" class="fruit">
        <div id="lemon_wrap">
            <div class="degree" id="degree1">明亮酸</div>
            <img src="images/lemon.png" class="lemon">
            <div class="degree" id="degree2">溫和酸</div>
        </div>
        <div id="acid_wrap">
            <img src="images/acid.png" id="acid">
            <input type="range" id="acid_range" onclick="getrange()">
        </div>
        <img src="images/acidcup.png" id="acidcup">
        <div id="forth_next" onclick="forth_nextfun()">➜</div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <!-- step3-->
    <div id="fifth">
    <div class="step step5">Step3 | 請選擇苦度?</div>
        <img src="images/nut.png" class="nut">
        <div class="bitter_wrap">
            <img src="images/microwave1.png" id="microwave" ondrop="drop(event)" ondragover="allowDrop(event)">
            <img src="images/button.png" id="button">
            <img id='arrow' src="images/arrow.png">
            <img src="images/magnifier.png" id="magnifier">
            <img src="images/button.png" id="extrabtn" onclick="clicks++;turn()">
            <img id="coffeebean" src="images/coffeebean.png" draggable="true" ondragstart="drag(event)">
        </div>
        <div id="fifth_next" onclick="fifth_nextfun()">➜</div>
        <br>
        <br>
    </div>
</body>
</html>
